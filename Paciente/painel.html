<!DOCTYPE html>
<html>

<body>
  <h1 class="logo">Perfil</h1>
  
    <div class="rectangle">
      <form id="form"   method="POST" action="painel.php">

      <div class="info-input">

      </div>
      <div class="info-input">
        <label for="number">Número:</label>
        <input type="text"  id="numeroInput"  name="numeroInput" oninput="validarnumero()">
      </div>

       <div class="info-input">

  <script>
    const form= document.querySelector("#form");
    const nameInput = document.querySelector("#nomeInput");
    const ageInput = document.querySelector("#idadeInput");
    const numberInput = document.querySelector("#numeroInput");

    const emailInput = document.querySelector("#emailInput");

    form.addEventListener ("submit", (event)=>{
      
      event.preventDefault();

      if (nameInput.value === "" || validarnome(nameInput.value) ){
        alert("Por favor, preencha o seu nome ");
        return;
      }

       if (ageInput.value === "" || validaridade( ageInput.value)){
        alert("Por favor, preencha a sua idade ");
        return;
      }

      if (numberInput.value === ""|| validarnumero(numberInput.value)){
        alert("Por favor, preencha o seu número de telemóvel ");
        return;
      }


      if (emailInput.value === "" || validaremail(emailInput.value)){
        alert("Por favor, preencha o seu email ");
        return;
      }
      form.submit();
    });

  const nomeRegex= /^[a-zA-Z\s]+$/;
  if(nomeRegex.test(nome)){
